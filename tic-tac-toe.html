<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href='tic-tac-toe.css'> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container ">
        <h1 class="display-2 text-primary text-center">Play Tic Tac Toe</h1>
        <div class="row w-25 mx-auto" id='printPlayer'>
            Click the blocks to see who's playing 
        </div>
        <div class="row w-25 mx-auto" style="height: 100px">
            <div class="col-4 bg-light border" id='block1'></div>
            <div class="col-4 bg-light border" id='block2'></div>
            <div class="col-4 bg-light border" id='block3'></div>
        </div>
        <div class="row w-25 mx-auto" style="height: 100px">
            <div class="col-4 bg-light border" id='block4'></div>
            <div class="col-4 bg-light border" id='block5'></div>
            <div class="col-4 bg-light border" id='block6'></div>
        </div>
        <div class="row w-25 mx-auto" style="height: 100px">
            <div class="col-4 bg-light border" id='block7'></div>
            <div class="col-4 bg-light border" id='block8'></div>
            <div class="col-4 bg-light border" id='block9'></div>
        </div>
        <br>
        <!-- <button class="row w-25 mx-auto" id='findPlayer'>Find player at current block</button> -->
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="tic-tac-toe.js"></script>
</body>

</html>
